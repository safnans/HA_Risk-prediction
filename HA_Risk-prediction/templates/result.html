<!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Heart Attack Risk Prediction</h1>

    <form action="/predict" method="post">
        <label for="Age">Age (18-90):</label>
        <input type="number" name="Age" required min="18" max="90"><br>

        <label for="Cholesterol">Cholesterol (120-400 mg/dL):</label>
        <input type="number" name="Cholesterol" required min="120" max="400"><br>

        <label for="Heart Rate">Heart Rate (40-110 bpm):</label>
        <input type="number" name="Heart Rate" required min="40" max="110"><br>

        <label for="BMI">BMI (18.00-40.00):</label>
        <input type="number" step="0.000001" name="BMI" required min="18.002337" max="39.997211"><br>

        <label for="Triglycerides">Triglycerides (30-800 mg/dL):</label>
        <input type="number" name="Triglycerides" required min="30" max="800"><br>

        <label for="Exercise Hours Per Week">Exercise Hours Per Week (0-20 hours):</label>
        <input type="number" name="Exercise Hours Per Week" required min="0" max="20"><br>

        <label for="Physical Activity Days Per Week">Physical Activity Days Per Week (0-7 days):</label>
        <input type="number" name="Physical Activity Days Per Week" required min="0" max="7"><br>

        <label for="Stress Level">Stress Level (1-10):</label>
        <input type="number" name="Stress Level" required min="1" max="10"><br>

        <label for="Sedentary Hours Per Day">Sedentary Hours Per Day (0-12 hours):</label>
        <input type="number" name="Sedentary Hours Per Day" required min="0" max="12"><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
